		<main role="main">
			<div class="container mx-auto" style="margin-top: 70px; min-height: 450px;">
				<div class="row">
					<div class="col-md-8">
						<div class="row">
							<div class="col-md-12">
								<form class="form-blog p-3 bg-white rounded shadow-sm">
									<h4><kbd>new blog post here</kbd></h4>
									<div class="form-group">
										<input type="text" class="form-control form-control-sm" id="inputTitle" placeholder="Title">
									</div>
									<div class="form-group">
										<textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="3" placeholder="Content"></textarea>
									</div>
									<div class="form-group text-right">
										<button type="submit" class="btn btn-success blogbtn">Blog</button>
									</div>
								</form>
							</div>
							<div class="col-md-12" style="margin-top: 10px; border-bottom: 1px solid rgba(0,0,0,0.3);">

							</div>
							<div class="col-md-12 yourposthere">
								<div class="loader" style="margin-top: 50px;"></div>
							</div>
						</div>
					</div>
					
					<div class="col-md-4">
						<div class="col-md-12" style="margin-top: 10px; border-bottom: 1px solid rgba(0,0,0,0.3);">

						</div>

							<div class="loader" style="margin-top: 50px;"></div>
						</div>
						<div class="col-md-12" style="margin-top: 10px; border-bottom: 1px solid rgba(0,0,0,0.3);">

						</div>
